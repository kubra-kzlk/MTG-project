<!DOCTYPE html>
<html lang="nl-be">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registratie Pagina</title>
  </head>
  <body>
    <section class="container">
      <section>
        <img src="./assets/images/mtg.png" alt="Magic the Gathering" />
      </section>
      <section class="registration">
        <h1>Registreer</h1>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Kies een wachtwoord</label>
        <input type="password" id="password" name="password" required />
        <label for="password-confirm">Herhaal wachtwoord</label>
        <input
          type="password"
          id="password-confirm"
          name="password-confirm"
          required
        />
        <button type="submit">Registratie bevestigen</button>
      </section>
      <section class="login-link">
        <p>
          Heb je al een account? <a href="login.html">Meld je dan hier aan!</a>
        </p>
      </section>
    </section>
  </body>
</html>
